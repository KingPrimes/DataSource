<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<link th:href="@{/css/fonts.css}" rel="stylesheet"/>
	<title>突击</title>
	<style>
		body {
			color: #E0E0E0;
			background-color: #1A2332;
			margin: 0;
			padding: 20px;
			line-height: 1.6;
			-fs-pdf-font-embed: embed;
		}

		.contents {
			background-color: #2D3B4D;
			border-radius: 12px;
			border: 2px solid #3C4B5E;
			padding: 20px;
			margin-bottom: 20px;
			box-shadow: 0 4px 6px rgba(0,0,0,0.1);
		}

		.head {
			width: 100%;
			display: table;
			margin-bottom: 15px;
		}

		.head td:first-child {
			font-size: 28px;
			color: #4EC0FB;
			font-weight: bold;
		}

		.head td:last-child {
			font-size: 20px;
			color: #4EC0FB;
			text-align: right;
		}

		hr {
			border: 0;
			height: 1px;
			background: linear-gradient(to right, transparent, #4EC0FB, transparent);
			margin: 15px 0;
		}

		.mission-table {
			width: 100%;
			margin-bottom: 15px;
			background-color: #36465C;
			border-radius: 8px;
			padding: 15px;
		}

		.mission-type {
			font-size: 28px;
			color: #FF5E5E;
			font-weight: bold;
			padding-bottom: 10px;
		}

		.mission-node {
			font-size: 20px;
			color: #6E86ED;
			padding-bottom: 5px;
		}

		.mission-modifier {
			font-size: 16px;
			color: #A0B1C5;
		}
	</style>
</head>
<body>
<w>1580</w>
<div class="contents" th:each="ass : ${assault}">
	<table class="head">
		<tr>
			<td>突击</td>
			<td th:text="${ass.getTimeLeft()}"></td>
		</tr>
	</table>

	<hr />

	<table th:each="item : ${ass.variants}" class="mission-table">
		<tr>
			<td class="mission-type" th:text="${item.getMissionType()}"></td>
		</tr>
		<tr>
			<td class="mission-node" th:text="${item.node}"></td>
		</tr>
		<tr>
			<td class="mission-modifier" th:text="'状态: ' + ${item.getModifierType()}"></td>
		</tr>
	</table>
</div>
</body>
</html>
