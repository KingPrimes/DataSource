<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>金银垃圾</title>
    <link th:href="@{/css/index.css}" rel="stylesheet" href="../css/index.css"/>
</head>
<body>
<!--
       生成图片的宽度
    -->
<w>
    1650
</w>
<div>
    <div class="card">
        <div class="card-layer">
            <div class="marketDumps">
               <table class="table-css">
                   <caption about="top" th:text="${jy?'金垃圾':'银垃圾'}"></caption>
                   <thead>
                       <tr>
                           <th>名称</th>
                           <th>杜卡币</th>
                           <th>?币/白金</th>
                           <th>成交均价</th>
                           <th>库存</th>
                       </tr>
                   </thead>
                   <tbody>
                        <tr th:each="d:${dumps}">
                            <td th:text="${d.itemName}"></td>
                            <td th:text="${d.ducats}"></td>
                            <td th:text="${d.ducatsPer}"></td>
                            <td th:text="${d.waprice}"></td>
                            <td th:text="${d.volume}"></td>
                        </tr>
                   </tbody>
               </table>
            </div>
        </div>

    </div>
</div>
</body>
</html>
