name: Sync to GitCode

on:
  push:
    branches:
      - main
jobs:
  to_gitcode_com:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: yesolutions/mirror-action@master
        with:
          REMOTE: 'https://gitcode.com/KingPrimes/DataSource.git'
          GIT_USERNAME: KingPrimes
          GIT_PASSWORD: ${{ secrets.GIT_CODE_COM }}
  to_gitee:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: yesolutions/mirror-action@master
        with:
          REMOTE: 'https://gitee.com/KingPrime/DataSource.git'
          GIT_USERNAME: KingPrime
          GIT_PASSWORD: ${{ secrets.GIT_EE_COM }}
  to_cnd_cool:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: yesolutions/mirror-action@master
        with:
          REMOTE: 'https://cnb.cool/kingpriems/DataSource.git'
          GIT_USERNAME: cnb
          GIT_PASSWORD: ${{ secrets.CND_COOL }}